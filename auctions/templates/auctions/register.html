{% extends "auctions/layout.html" %}

{% block body %}
    <div class='title'>
        <h2>Register</h2>
    <hr>
    </div>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class='register-content'>
        <form class='register-form'action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control bg-dark" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control bg-dark" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control bg-dark" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control bg-dark" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-dark" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>    

{% endblock %}
