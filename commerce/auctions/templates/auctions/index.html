{% extends "auctions/layout.html" %}

{% block body %}
    <div class='title dashboard'>
        <h1>Dashboard</h1>
    </div>
    <div class='title current-listings-index'>
        <h3>Active Listings</h3>
        <hr>
    </div>

    <div class= 'active-listings'>
        {% comment %} {% for listing in activeListings %} {% endcomment %}
            <div class='listing-item'>
                <div class='listing-img'>
                    <img  src='static/auctions/assets/img-placeholder.png' alt='Listed Item'>
                </div>
                <div class='listing-details'>
                    <div class='listing-title'><strong>Shoes</strong></div>
                    <div class='listing-price'>
                        <strong><p>Current Bid: $20.00</p></strong>
                    </div>
                    <div class='listing- description'>testing format for listing</div>
                    <button class='btn view-btn' type='submit'>View</button>
                </div>   
            </div> 
        {% comment %} {%endfor%} {% endcomment %}
    </div>
    
{% endblock %}
