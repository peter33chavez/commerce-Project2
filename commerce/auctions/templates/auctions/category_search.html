{% extends 'auctions/layout.html' %}
{%block body %}
    <div class='page-title category-search'>
        <h1>Categories</h1>
    </div>
    <div class= 'category-list'>
        {% for category in categories %}
            <a href="{% url 'category' category %}" class='category-item'>
            {{ category }} 
            </a>   
        {%endfor%}    
    </div> 
{% endblock %}
