{% extends 'auctions/layout.html' %}
{%block body %}
    <div class='page-title category-search'>
        <h1>Categories</h1>
    </div>
    <div class= 'category-list'>
        {% for category in categories %}
            <form action="{% url 'category' category_item %}" method='post'>
                {% csrf_token %}
                <input class='btn category-item' type='submit' value='{{ category }}'></input>
            </form>  
        {%endfor%}    
    </div> 
{% endblock %}
